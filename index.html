<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Javascript CRUD</h1>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Documento</label>
                        <select class="form-control" id="InputTypeDocument" placeholder="Tipo de Documento">
                            <option value="dni">DNI</option>
                            <option value="Carnet">Carnet de Extranjeria</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Numero de Documento</label>
                        <input type="number" class="form-control" id="InputDocNumber" placeholder="Numero de Documento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="InputFullName" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="InputPhone" placeholder="Telefono">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate" onclick="UpdateData()">Actualizar Datos</button>
                </form>
            </div>
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Tipo de Documento</th>
                        <th>Numero de Documento</th>
                        <th>Nombres y Apellidos</th>
                        <th>Correo Electronico</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
